{{define "mult"}}
<article id="mult-article">
    <h3>Multiply</h3>
    <form id="mult-form">
        <input type="number" name="a" />
        *
        <input type="number" name="b" />
        <button onclick="call('multJS');call('multWASM');" type="button">=</button>
        <label for="mult-js-out">JS: </label>
        <output class="out" name="js-out" id="mult-js-out" for="a b"></output>
        <label for="mult-wasm-out">WASM: </label>
        <output class="out" name="wasm-out" id="mult-wasm-out" for="a b"></output>
    </form>
</article>
{{end}}
